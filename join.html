<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/join.css">

</head>
<body>

<div id="wrap">
	
		<form action="" id="join">
            <!-- 로고 -->
			<h1>
				<a href="form.html"><img src="images/logo.svg" alt=""></a>
			</h1>
            <!-- 아이디 입력창 -->
            <div id="id_box">
			    <input type="text" name="id" id="id" placeholder="아이디를 입력하세요" required>
            </div>
            <button type="submit" id="id_btn">중복확인</button>
            <!-- 비밀번호 입력창 -->
			<input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요" required>
            <input type="password" name="pw" id="pw2" placeholder="비밀번호 확인" required>
            <div id="pass_ch">
                <h6>비밀번호가 서로 다릅니다.</h6>
                <h6>확인되었습니다.</h6>
            </div>
            <!-- 이름 입력창 -->
            <div id="name">
                <input type="text" name="name" id="name" placeholder="이름을 입력하세요" required>
            </div>
            <!-- 성별 -->
            <div class="gender">
                <input type="radio" id="gender_m" name="gender">
                <label for="gender_m">남자</label>
                <input type="radio" id="gender_w" name="gender">
                <label for="gender_w">여자</label>
            </div>
            <!-- 이메일 입력창 -->
            <div id="email">
                <input type="email" name="email" id="email" placeholder="이메일을 입력하세요"required>
            </div>
            <button type="submit" id="email_btn">인증</button>
            <!-- 주소 -->
            <div id="addr_h">
			    <input type="text" name="addr" id="addr" placeholder="우편번호" readonly>
            </div>
            <button type="submit" id="addr_btn">주소찾기</button>
            <div id="addr_m">
                <input type="text" name="addr_m" id="addr_m" placeholder="주소" readonly>
            </div>
            <div id="addr_f">
                <input type="text" name="address" id="address" placeholder="상세주소" readonly>
            </div>
            <!-- 가입버튼 -->
			<button type="submit" id="join_btn">회원가입</button>
		</form>
	
	

</div>

</body>
</html>
